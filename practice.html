<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{

        width:200px;
        height:200px;
        animation: box 1s infinite
    }

    @keyframes box{
        1%{background-color: pink;}
        10%{background-color: rgb(165, 21, 129);}
        15%{background-color: rgb(129, 33, 76);}
        20%{background-color: rgb(170, 28, 49);}
        25%{background-color: rgb(178, 11, 11);}
    }
    </style>
</head>
<body>
   <div class="box">Anjali</div> 
   
</body>
</html>
